<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="js/dashboard.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <h1>NDOUGUEULMA</h1>
        <h3><a href="admin.html">Dashboard</a></h3>
        <h3><a href="dashbord.html">Produits</a></h3>
        <h3><a href="user.html">Utilisateurs</a></h3>
    </div>

    <div class="main-content">
        <nav class="navbar">
            <h1 class="green">NDOUGUEULMA</h1>
            <div class="user-info">
                <img src="images/user.jpeg" alt="User Photo" class="user-photo"> <br>
                <span class="user-name">Khadija Diop</span>
            </div>
        </nav> <br>       
        <div class="content">
            <div class="header">
                <button id="addProductBtn" class="btn btn-primary">Ajouter Produit</button>
            </div>
    
            <!-- Modal pour Ajouter/Modifier un Produit -->
            <div id="productModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Ajouter Produit</h2>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <label for="name">Nom du produit</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="price">Prix</label>
                        <input type="number" id="price" name="price" required>
                        
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required>
                    
                        <label for="image">Image</label>
                        <input type="text" id="image" name="image" required>
                        
                        <label for="category">Catégorie</label>
                        <select id="category" name="category" required>
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="Légumes">Légumes</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Epices">Epices</option>
                        </select>
                        <button type="submit">Ajouter Produit</button>
                    </form>
                    

                </div>
            </div>
    
            <!-- Modal pour la Confirmation de Suppression -->
            <div id="deleteModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Confirmation de suppression</h2>
                    <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
                    <button id="confirmDeleteBtn" class="btn btn-danger">Supprimer</button>
                    <button id="cancelDeleteBtn" class="btn btn-secondary">Annuler</button>
                </div>
            </div>
    
            <!-- Table des Produits -->
            <table id="productsTable" class="table">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Image</th>
                        <th>Catégorie</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <!-- Les lignes des produits seront ajoutées dynamiquement ici -->
                </tbody>
            </table>
    
            <!-- Pagination -->
            <div class="pagination">
                <button id="prevPageBtn" class="btn btn-primary">Précédent</button>
                <button id="nextPageBtn" class="btn btn-primary">Suivant</button>
            </div>
        </div>
    </div>
</body>
</html>
