<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 ">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center">Inscription</h3>
                        <form>

                            <div class="loi">
                                <div class="form-group">
                                    <label for="fullname">Nom</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Entrez votre nom complet">
                                </div>
                                <div class="form-group">
                                    <label for="fullname">Prenom</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Entrez votre nom complet">
                                </div>
                            </div>
                            
                            <div class="">
                                <div class="form-group">
                                    <label for="email">Adresse e-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
                                </div>
    
                                <div class="form-group">
                                    <label for="fullname">Tel</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Entrez votre nom complet">
                                </div>
                            </div>
                           

                           <div class="loi">
                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirmez le mot de passe</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez votre mot de passe">
                            </div>
                           </div>
                           
                            <button type="submit" class="btn btn-success btn-block">S'inscrire</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
